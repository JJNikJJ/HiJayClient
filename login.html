<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
</head>
<body>
<h2>Вход в систему</h2>
<form id="loginForm">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="username" required><br> <!-- Поле для ввода email -->
    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password" required><br> <!-- Поле для ввода пароля -->
    <button type="submit">Войти</button> <!-- Кнопка для отправки формы -->
</form>

<!-- Подключение Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script>
    // Конфигурация Firebase
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project-authdomain",
        databaseURL: "your-database-url",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id",
        measurementId: "your-measurement-id"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);

    // Слушатель события отправки формы
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращение стандартного поведения браузера
        const email = document.getElementById('email').value; // Получение email из формы
        const password = document.getElementById('password').value; // Получение пароля из формы

        // Аутентификация пользователя через Firebase
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Успешная аутентификация, получение ID токена
                return userCredential.user.getIdToken();
            })
            .then((token) => {
                // Отправка токена на сервер для дополнительной проверки
                return fetch('http://localhost:8000/verify_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Произошла ошибка при верификации токена');
                }
                return response.json(); // Обработка ответа сервера
            })
            .then(data => {
                // Переадресация пользователя на страницу dashboard
                window.location.href = '/dashboard.html';
            })
            .catch((error) => {
                console.error('Ошибка входа:', error);
                alert('Ошибка входа: ' + error.message); // Вывод сообщения об ошибке
            });
    });
</script>
</body>
</html>
